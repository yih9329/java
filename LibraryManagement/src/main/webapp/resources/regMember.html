<!DOCTYPE html>
<html>
<head>

<title>회원 등록</title>

<body>
	<form action="/mylib/admin/register" method="post">
		이     름 : <input type="text" name="memName" required><br>

		나     이 : <input type="text" name="memAge" required><br>
		연 락 처 : <input type="text" name="memPhone.ph_1" >-
			    <input type="text" name="memPhone.ph_2" >-
			    <input type="text" name="memPhone.ph_3" ><br>
		주     소 : <input type="text" name="memAddress"><br>
		비밀번호 : <input type="password" name="memPassword" required><br>

	</form>
</body>
